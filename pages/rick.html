<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/stylerick.css">
    <title>Rick and Morty</title>
</head>
<body>
    <header>
        <div class="cabecera">
            <h1> 
                <a href="../index.html">Rick and Morty</a> 
            </h1>
        </div>
    </header>
    <main>
        <section class="botones">
            <button type="submit" class="boton" id="todos">
                Todos los personajes
            </button>
            <button type="submit" class="boton" id="filtro">
                Filtros
            </button>
        </section>
        <section id="filtros">
            <div class="filtros">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div>
                    <label for="estado">Estado:</label>
                    <select name="estado" id="estado">
                        <option> Alive </option>
                        <option> Dead </option>
                        <option> Unknown </option>
                    </select>
                </div>
                <div>
                    <label for="especie">Especie:</label>
                    <input type="text" name="especie" id="especie">
                </div>
                <div>
                    <label for="tipo">Tipo:</label>
                    <input type="text" name="tipo" id="tipo">
                </div>
                <div>
                    <label for="genero">Genero:</label>
                    <select name="genero" id="genero">
                        <option> Male </option>
                        <option> Felame </option>
                        <option> Unknown </option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="boton" id="buscar">
                        Buscar
                    </button>
                </div>
            </div>
        </section>
        <div id="error" class="error"></div>
        <div id="personajes" class="personajes"></div>
    </main>
    <script src="../java/rick.js"></script>
</body>
</html>
